<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout caption="Adatok módosítása" size-full> 
   <vaadin-grid-layout spacing> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text :middle>
        Név: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-text-field _id="txtName"></vaadin-text-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text>
        E-mail cím: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-text-field _id="txtEmail"></vaadin-text-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text>
        Felhasználónév: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-text-field _id="txtUsername"></vaadin-text-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-button plain-text _id="btnSave" :middle :center>
        Mentés 
      </vaadin-button> 
     </column> 
     <column> 
      <vaadin-button plain-text _id="btnCancel" :middle :center>
        Mégse 
      </vaadin-button> 
     </column> 
    </row> 
   </vaadin-grid-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
