<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;CorpusTheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full margin> 
   <vaadin-panel caption="Jelszó megváltoztatása" width="471px" height="400px" :middle :center :expand> 
    <vaadin-form-layout margin> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-label size-auto plain-text :middle>
        Felhasználónév: 
      </vaadin-label> 
      <vaadin-label size-auto plain-text _id="lblName" :middle :center>
        Label 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
     <vaadin-password-field caption="Régi jelszó" _id="txtOldPassword"></vaadin-password-field> 
     <vaadin-password-field caption="Új jelszó" _id="txtNewPassword1"></vaadin-password-field> 
     <vaadin-password-field caption="Új jelszó mégegyszer" _id="txtNewPassword2"></vaadin-password-field> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-button plain-text _id="btnSave">
        Mentés 
      </vaadin-button> 
      <vaadin-button plain-text _id="btnCancel">
        Mégse 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-panel> 
  </vaadin-vertical-layout>  
 </body>
</html>
