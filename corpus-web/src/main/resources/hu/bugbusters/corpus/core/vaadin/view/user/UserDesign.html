<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;CorpusTheme&quot;}">
 </head> 
 <body> 
  <vaadin-horizontal-split-panel locked split-position="230px"> 
   <vaadin-css-layout style-name="valo-menu menubar" width="230px" height-full> 
    <vaadin-css-layout style-name="valo-menu-part center" size-full> 
     <vaadin-horizontal-layout style-name="valo-menu-title v-menutitle" width-full _id="menuTitle2"> 
      <vaadin-label size-auto _id="menuTitleLabel2" :middle :center :expand> 
       <strong>Corpus Hallgató</strong> 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
     <vaadin-css-layout style-name="valo-menuitems v-menuitem" _id="menuItems2"> 
      <vaadin-button icon="fonticon://FontAwesome/f015" primary-style-name="valo-menu-item" _id="homepageSButton">
        Kezdőlap 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f007" primary-style-name="valo-menu-item" width-full plain-text _id="userDetailsButton">
        Saját adatok 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f03a" primary-style-name="valo-menu-item" _id="courseListButton">
        Kurzusaim 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f02d" primary-style-name="valo-menu-item" _id="allCourseListButton">
        Felvehető kurzusok 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f064" primary-style-name="valo-menu-item" _id="emailButton">
        E-mail 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f1de" primary-style-name="valo-menu-item" _id="settingsButton2">
        Beállítások 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f08b" primary-style-name="valo-menu-item" plain-text _id="logoutButton">
        Kijelentkezés 
      </vaadin-button> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-vertical-layout size-full _id="content"></vaadin-vertical-layout> 
  </vaadin-horizontal-split-panel>  
 </body>
</html>
