<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full margin> 
   <vaadin-grid-layout caption="Jelszó módosítása" spacing> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text :middle>
        Név: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-label size-auto plain-text _id="lblName">
        Label 
      </vaadin-label> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text :middle>
        Régi jelszó: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-password-field :middle :center></vaadin-password-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text>
        Új jelszó: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-password-field :middle :center></vaadin-password-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-label size-auto plain-text>
        Új jelszó újra: 
      </vaadin-label> 
     </column> 
     <column> 
      <vaadin-password-field :middle :center></vaadin-password-field> 
     </column> 
    </row> 
    <row> 
     <column> 
      <vaadin-button plain-text _id="btnSave" :middle :center>
        Mentés 
      </vaadin-button> 
     </column> 
     <column> 
      <vaadin-button plain-text _id="btnCancel" :middle :center>
        Mégse 
      </vaadin-button> 
     </column> 
    </row> 
   </vaadin-grid-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
