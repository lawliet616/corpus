<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;CorpusTheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full margin> 
   <vaadin-panel caption="Saját adatok" style-name="panelTitle" width="500px" height="350px" :middle :center :expand>

     <vaadin-label caption="E-mail cím:" size-auto plain-text _id="lblEmail"></vaadin-label> 
     <vaadin-label caption="Felhasználónév:" size-auto plain-text _id="lblUsername"></vaadin-label> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-button width="160px" height="30px" plain-text _id="btnChangePassword" :center>
        Jelszó módosítás
      </vaadin-button> 
      <vaadin-button width="150px" height="30px" plain-text _id="btnChangeDetails">
        Adat módosítás
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-panel> 
  </vaadin-vertical-layout>  
 </body>
</html>
