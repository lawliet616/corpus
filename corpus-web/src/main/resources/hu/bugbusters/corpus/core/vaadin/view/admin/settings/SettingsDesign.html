<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full margin> 
   <vaadin-vertical-layout size-auto> 
    <vaadin-grid-layout caption="Jelszó követelmény beállítása" spacing :middle :center> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text :middle>
         Minimum hossz: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMinLength"></vaadin-text-field> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text>
         Maximum hossz: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMaxLength"></vaadin-text-field> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text>
         Legalább ennyi számot kell tartalmaznia: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMinDigChar"></vaadin-text-field> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text>
         Legalább ennyi nagybetűt kell tartalmaznia: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMinUpperChar" :middle :center></vaadin-text-field> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text>
         Legalább ennyi kisbetűt kell tartalmaznia: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMinLowerChar"></vaadin-text-field> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto plain-text>
         A karakterszabályok közül ennyit kell teljesíteni: 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-text-field _id="txtMinRules"></vaadin-text-field> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout size-auto></vaadin-vertical-layout> 
   <vaadin-button plain-text _id="btnSave" :middle :center>
     Mentés 
   </vaadin-button> 
  </vaadin-vertical-layout>  
 </body>
</html>
